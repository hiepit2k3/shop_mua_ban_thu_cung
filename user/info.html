<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <title>Thông tin cá nhân</title>

        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style-1.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous"
            src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v7.0"></script>
            <link rel="stylesheet" href="../css/menu.css">
    </head>

<body>
    <div class="container">
        
        <div class="row">
            <div class="col-3 text-center bg-light">
                <div class="text-danger ">
                    TÀI KHOẢN
                </div>
                <img class="mt-3" src="../image/cuncon/c13.jpg" width="200px" alt="">
                <div id="thanh2" class="mt-2">

                </div>
                <div id="doimk">
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#changePassword">
                        Đổi mật khẩu
                    </button>
                </div>
                <a class="btn" href="/" onclick="logOut()"><i class="fas fa-sign-out-alt"></i>Logout</a>

            </div>
            <div class="clearfix"></div>
            <div class="col-9">
                <div>THÔNG TIN CÁ NHÂN</div>
                <div class="mt-5">
                    <div class="form-row">
                        <div class="col-6 form-group">
                            <label class="" for="">Tên đăng nhập</label>
                            <input class="form-control mt-1" type="text" id="username" disabled>
                            <small id="emailHelp" class="form-text text-muted">Bạn không thể thay đổi tên đăng
                                nhập!!!</small>
                        </div>
                        <div class="col-6 form-group">
                            <label class="" for="">Họ tên</label>
                            <input class="form-control mt-1" type="text" id="hoten">
                        </div>
                        <div class="col-6 form-group">
                            <label for="">Số điện thoại</label>
                            <input class="form-control mt-1" type="text" id="sdt" placeholder="Số điện thoại">
                        </div>
                        <div class="col-6 form-group">
                            <label for="">Email</label>
                            <input class="form-control mt-1" type="text" id="email" placeholder="Email">
                        </div>
                        <div class="col-12 form-group">
                            <label for="">Địa chỉ</label>
                            <input class="form-control mt-1" type="text" id="diachi" placeholder="Địa chỉ">
                        </div>
                        <div>
                            <div id="submitupdata"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="container-fluid">

    </div>
    <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Đổi mật khẩu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="my-input">Mật khẩu cũ</label>
                            <input id="oldpass" class="form-control mt-2" type="text">
                        </div>
                        <div class="form-group">
                            <label for="my-input">Mật khẩu mới</label>
                            <input id="newpass" class="form-control mt-2" type="text">
                        </div>
                        <div class="form-group">
                            <label for="my-input">Nhập lại mật khẩu</label>
                            <input id="changepass" class="form-control mt-2" type="text">
                        </div>
                        <div id="matkhau"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!--<button type="button" class="btn btn-primary">Save Changes</button>-->
                </div>
            </div>
        </div>
    </div>


</body>
<script src="../javascript/suathongtinuser.js"></script>
<script src="../javascript/admin-user.js"></script>
<script src="../javascript/hieuungdangnhap.js"></script>
</html>
